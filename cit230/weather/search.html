        <header id="page-header">

        <nav>

        <form method="get" action="//autocomplete.wunderground.com/aq" id="srchfrm">
            <input type="search" name="query" id="query">
            <input type="submit" name="submit" value="Search" id="send">
        </form>

        <section id="searchResults">
            <h2>Search Results</h2>
        </section>

        <main>

            <h1 class="city" id="where"></h1>
            <section class="overview">
                <h2>Current Temp</h2>
                <h3 id = "currentTemp"></h3>
                <p id="temp"></p>
            </section>

            <section class="cur_conditions">
                <h2>Current Conditions</h2>
                <ul>
                    <li id="wind">
                    </li>
                    <li id="precipitation">
                    </li>
                    <li id="summary">
                    </li>
                </ul>
            </section>

            <section class="hourly">
                <h2>Hourly Forecast</h2>
                <article class="overflow_fix">
                    <p>Under construction</p>
                </article>
            </section>
        </main>
